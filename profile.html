<html>

	<head>
		<title> Student|Profile </title>
	</head>
	
	<body>
		
		<h1 align = "center"> Create Profile </h1>
		
		<form align = "center">
			
			<table align = "center">
			
				<tr>
					<th> First Name: </th>
					<td> <input type = "text" name = "First Name" placeholder = "First Name" required> </td>
				</tr>
				
				<tr>
					<th> Last Name: </th>
					<td> <input type = "text" name = "Last Name" placeholder = "Last Name" required> </td>
				</tr>
				
				<tr>
					<th> Date of Birth: </th>
					<td> <input type = "date" name = "Date of Birth" required> </td>
				</tr>
				
				<tr>
					<th> Enter age: </th>
					<td> <input type = "number" name = "Age" placeholder = "Age" required> </td>
				</tr>
				
				<tr>
				
					<th> Gender: </th>
					<td>
						<input type = "radio" name = "Gender" value = "Male" checked> <label> Male </label>
						<input type = "radio" name = "Gender" value = "Female"> <label> Female </label>
					</td>
				</tr>
				
				<tr>
					<th> Current Address: </th>
					<td> <textarea rows = "5" col = "30" required></textarea></td>
				</tr>
				
				<tr>
					<th> Permanant Address: </th>
					<td> <textarea rows = "5" col = "30" required></textarea></td>
				</tr>
				
				<tr>
					<td colspan = "2" align = "center"> <button name = "Create"> <label>Create</label> </td>
				</tr>
			
			
			</table>
			
			
		</form>
		
	</body>

</html>
